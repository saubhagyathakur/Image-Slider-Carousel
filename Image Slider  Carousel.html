<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }

    .slider {
      position: relative;
      width: 80%;
      max-width: 600px;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slides img {
      width: 100%;
      height: auto;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .dots {
      text-align: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
    }

    .dot {
      display: inline-block;
      height: 10px;
      width: 10px;
      margin: 0 5px;
      background-color: #bbb;
      border-radius: 50%;
      cursor: pointer;
    }

    .active { background-color: #717171; }
  </style>
</head>
<body>

<div class="slider">
  <div class="slides">
    <img src="oceans.png" alt="Slide 1">
    <img src="rivers.png" alt="Slide 2">
    <img src="mountain.png" alt="Slide 3">
  </div>
  <button class="nav-btn prev">&#10094;</button>
  <button class="nav-btn next">&#10095;</button>
  <div class="dots"></div>
</div>

<script>
  const slides = document.querySelector('.slides');
  const images = document.querySelectorAll('.slides img');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');
  const dotsContainer = document.querySelector('.dots');

  let index = 0;
  const total = images.length;

  function updateSlider() {
    slides.style.transform = `translateX(-${index * 100}%)`;
    updateDots();
  }

  function updateDots() {
    dotsContainer.innerHTML = '';
    for (let i = 0; i < total; i++) {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (i === index) dot.classList.add('active');
      dot.addEventListener('click', () => {
        index = i;
        updateSlider();
      });
      dotsContainer.appendChild(dot);
    }
  }

  prevBtn.addEventListener('click', () => {
    index = (index - 1 + total) % total;
    updateSlider();
  });

  nextBtn.addEventListener('click', () => {
    index = (index + 1) % total;
    updateSlider();
  });

  setInterval(() => {
    index = (index + 1) % total;
    updateSlider();
  }, 3000);

  updateSlider();
</script>

</body>
</html>
